    <link rel="stylesheet" type="text/css" href="../../static/back/css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/back/skin/default/skin.css" id="skin" />

    <link rel="stylesheet" type="text/css" href="../../static/back/css/style.css" />

    <title>学生管理</title>

</head>

<body>
    <!--_header 作为公共模版分离出去-->
    <header class="navbar-wrapper">
        <div class="navbar navbar-fixed-top">
            <div class="container-fluid cl">
                <a class="logo navbar-logo f-l mr-10 hidden-xs" href="/StuSystem/backTeacher/toIndex">学生成绩管理系统</a>
                <nav id="Hui-userbar" class="nav navbar-nav navbar-userbar hidden-xs">
                    <ul class="cl">
                        <li class="dropDown dropDown_hover">
                            <a href="#" class="dropDown_A" id="name">
                            </a>
                            <ul class="dropDown-menu menu radius box-shadow">
                                <li>
                                    <a href="/StuSystem/backTeacher/toChangePassword">修改密码</a>
                                </li>

                                <li>
                                    <a href="/StuSystem/backTeacher/logout">退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--/_header 作为公共模版分离出去-->

    <!--_menu 作为公共模版分离出去-->
    <aside class="Hui-aside">

        <div class="menu_dropdown bk_2">
            <dl id="course">
                <dt>
                    <a href="/StuSystem/backClass/list">
                        <i class="Hui-iconfont">&#xe616;</i> 课程管理
                    </a>
                </dt>
            </dl>
            <dl id="class">
				<dt>
					<a href="/StuSystem/backClass/list">
						<i class="Hui-iconfont">&#xe61d;</i> 班级管理
					</a>
				</dt>
			</dl>
            <dl id="student">
                <dt>
                    <a href="/StuSystem/back/student/toStudentList">
                        <i class="Hui-iconfont">&#xe61d;</i> 学生管理
                    </a>
                </dt>
            </dl>

        </div>
    </aside>
    <div class="dislpayArrow hidden-xs">
        <a class="pngfix" href="javascript:void(0);" onclick="displaynavbar(this)"></a>
    </div>
    <!--/_menu 作为公共模版分离出去-->

    <section class="Hui-article-box">
        <nav class="breadcrumb">
            <i class="Hui-iconfont"></i>
            <a href="/StuSystem/backTeacher/toIndex" class="maincolor">首页</a>
            <span class="c-999 en">&gt;</span>
            <a href="student-list.html" class="maincolor">学生管理</a>

        </nav>
        <div class="Hui-article">
            <article class="cl pd-20">
                <div id="add-class" class="row cl add">
                    <h3 style="margin-top: 0; padding-top: 0; color: #5A738E;">查询条件</h3>
                    <div class="col-xs-12 col-sm-3">
                        <input type="text" id="student-id" class="input-text" placeholder="学生学号">
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <input type="text" id="student-name" class="input-text" placeholder="学生姓名">
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <input type="text" id="student-class" class="input-text" placeholder="学生班级">
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <button class="btn btn-primary radius" id="require">查询</button>
                    </div>
                </div>
                <h3 style="margin-top: 0; padding-left: 8px; color: #5A738E;">学生列表</h3>
                <table class="table table-border table-bordered table-striped">
                    <thead class="text-c">
                        <tr style="height: 50px;">
                            <th style="color: #5A738E; line-height: 32px; font-size: 15px">学号</th>
                            <th style="color: #5A738E; line-height: 32px; font-size: 15px">姓名</th>
                            <th style="color: #5A738E; line-height: 32px; font-size: 15px">班级</th>
                            <th style="color: #5A738E; line-height: 32px; font-size: 15px">操作</th>
                        </tr>
                    </thead>
                    <tbody class="text-c">

                    </tbody>
                </table>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h4 class="modal-title" id="myModalLabel">修改学生信息</h4>
                            </div>
                            <div class="modal-body">
                                新的学生姓名:
                                <input type="text" class="input-text student-name">
                                <br /> 新的学生班级:
                                <input type="text" class="input-text student-class">
                                <br />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary submit">提交更改</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
            </article>
        </div>
    </section>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../../static/back/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/back/js/H-ui.js"></script>
    <script type="text/javascript" src="../../static/back/js/H-ui.admin.page.js"></script>
    <!--/_footer /作为公共模版分离出去-->
    <script type="text/javascript" src="../../static/back/js/student-list.js"></script>
</body>

</html>
