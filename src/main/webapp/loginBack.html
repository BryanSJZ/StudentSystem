<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/back/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="static/back/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="static/back/css/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="static/back/css/style.css"/>
	<title>学生成绩后台管理系统</title>
</head>

<body class="login-bg">
<div id="login-box">
	<div class="login-box" id="loginform">
		<header>
			<h1>学生成绩后台管理系统</h1>
			<br>
		</header>
		<div class="loginWraper">
			<div id="loginform" class="loginBox">
				<form class="form form-horizontal" action="backTeacher/login" method="post">
					<div class="row cl">
						<label class="form-label col-xs-2" style="padding-right: 0;margin-left: 20px">
							<i class="Hui-iconfont" style="font-size: 25px;line-height: 41px;">&#xe60d;</i>
						</label>
						<div class="formControls col-xs-8">
							<input id="" name="teaNum" type="text" placeholder="请输入用户名" class="input-text size-L">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-2" style="padding-right: 0;margin-left: 20px">
							<i class="Hui-iconfont" style="font-size: 25px;line-height: 41px">&#xe60e;</i>
						</label>
						<div class="formControls col-xs-8">
							<input id="" name="password" type="password" placeholder="请输入密码" class="input-text size-L">
						</div>
					</div>
					<div class="row cl">
						<div class="formControls col-xs-9 col-xs-offset-2">
							<input name="" type="submit" class="btn btn-primary radius size-L" style="width: 145px" value="登录">
							<input name="" type="reset" class="btn btn-default radius size-L" style="width: 145px" value="取消">
						</div>
					</div>
				</form>
			</div>
		</div>
		<footer>
			<p>东北师范大学@信息科学与技术学院</p>
		</footer>
	</div>
</div>

	<script type="text/javascript" src="static/back/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/back/js/H-ui.js"></script>
</body>

</html>
